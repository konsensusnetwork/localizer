[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    api: Tests that require API keys
    slow: Slow running tests
    basic: Basic prompt tests
    cli: CLI command tests
    markdown: Markdown and quarto file tests 